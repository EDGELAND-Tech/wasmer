[package]
name = "wasmer-bench"
authors.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true
version.workspace = true

[dependencies]
wasmer = { version = "6.0.0-beta.1", path = "../../lib/api", features = [
	"llvm",
	"singlepass",
	"cranelift",
] }
wasmer-wasix.workspace = true
clap = { version = "4.4.0", default-features = false, features = [
	"std",
	"help",
	"usage",
	"error-context",
	"suggestions",
	"derive",
	"env",
	"color",
] }
derive_more = { workspace = true, features = ["display"] }
tokio = { version = "1.28.1", features = ["rt"], default-features = false }
anyhow = "1.0.97"
virtual-fs = { version = "0.24.0", path = "../../lib/virtual-fs" }
serde_json = "1.0.140"
serde = { version = "1.0.219", features = ["derive"] }
